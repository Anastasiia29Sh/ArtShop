<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basket_style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>

    <header th:insert="header :: header"></header>



    <div class="order_ok" id="order_ok">
        <p th:text="'К оплате: ' + ${all_summa} + ' руб.'" />
        <a th:href="'/order_ok/' + ${id_order}" class="or_ok">ОК</a>
        <a th:href="'/order_no/' + ${id_order}">Отмена</a>
    </div>

    <div class="order_ok" id="order_ok_ok">
        <p>Спасибо за ваш заказ. Мы надеемся увидеть вас снова в ближайшее время!</p>
    </div>


    <script th:inline="javascript">
                /*<![CDATA[*/
                    var flag = /*[[${flag}]]*/ 'default';
console.log(flag);
                    if(flag == "false"){
                        document.getElementById('order_ok').style.display = 'block';
                        document.getElementById('order_ok_ok').style.display = 'none';
                    }else{
                        document.getElementById('order_ok').style.display = 'none';
                        document.getElementById('order_ok_ok').style.display = 'block';
                    }
                    /*]]>*/
            </script>


    <footer th:insert="footer :: footer"></footer>

</body>
</html>
